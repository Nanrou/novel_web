{% extends 'pc/form.html' %}
{% load staticfiles %}

{% block form_part %}
  <div class="local_item">
    <label for="{{ form.username.id_for_label }}">Username:</label>
    {{ form.username }}
  </div>
  <div class="local_item">
    <label for="{{ form.username.id_for_label }}">Password:</label>
    {{ form.password }}
  </div>
  <div class="local_item">
    <label for="{{ form.captcha.id_for_label }}">Captcha:</label>
    {{ form.captcha }}
  </div>
  {% if error_msg %}
    <div><strong>{{ error_msg }}</strong></div>
  {% endif %}
{% endblock %}
