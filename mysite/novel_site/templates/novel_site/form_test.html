{% extends 'novel_site/base.html' %}
{% load staticfiles %}

{% block main %}
    <div style="width: 970px;margin-top: 2%">
        <div style="height: 230px; width: 40%">
            <div style="width: 280px; background-color: #fff;height: 180px;padding: 10px 5px;" >
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                      <div class="local_item">
                        {{ field.label_tag }}
                        {{ field }}
                      </div>
                    {% endfor %}
                  <div style="width: 100%;">
                    <input style="float: right" type="submit" value="Submit" />
                  </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
