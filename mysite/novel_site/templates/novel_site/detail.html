{% extends 'novel_site/base.html' %}

{% block main %}
    <div class="comment-list">
        <a href="{{ table.get_last_url }}">last</a>
        <a href="{{ table.get_next_url }}">next</a>
    </div>
    <article class="post post-1">
        <header class="entry-header">
            <h1 class="entry-title">{{ table.chapter }}</h1>
            <div class="entry-meta">
                <span class="post-category"><a href="#">Web Design</a></span>

                <span class="post-date"><a href="#"><time class="entry-date" datetime="{{ table.modified_time }}">{{ table.modified_time }}</time></a></span>

                <span class="post-author"><a href="#">Albert Einstein</a></span>

                <span class="comments-link"><a href="#">4 Comments</a></span>
            </div>
        </header>
        <div class="entry-content clearfix">
            <p>{{ table.content | safe }}</p>
        </div>
    </article>
{% endblock main %}
